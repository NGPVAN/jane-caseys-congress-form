bioguide: F000062
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/F000062"
    - fill_in:
        - name: firstname
          selector: "#firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - picker:
        - name: topic
          value: $TOPIC
          required: true
          options:
            Abortion: "#opts1"
            Animals: "#opts2"
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
          options:
            Mr.: Mr.
            Miss: Miss
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Mr. and Mr.: Mr. and Mr.
            Mrs. and Mrs.: Mrs. and Mrs.
            Dr.: Mrs.
            Dr.: Dr.
            Pastor: Pastor
            Reverend: Reverend
            PVT.: PVT.
            SGT.: SGT.
            SPC.: SPC.
    - click_on:
        - value: Submit
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success"
