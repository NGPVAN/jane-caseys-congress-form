bioguide: state_nm_gov_susana_martinez
contact_form: 
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/state_nm_gov_susana_martinez"
    - iframe:
      - name: iframe
        selector: "#iframe"
        isolate: false
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
    - fill_in:
      - name: email
        selector: "#nooooooooooooope"
        value: $EMAIL
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
