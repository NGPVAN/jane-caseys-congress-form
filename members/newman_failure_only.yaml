bioguide: xCA_U_Newman
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/xCA_U_Newman_fail"
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: true
      - name: streetaddress
        selector: "#streetaddress"
        value: $ADDRESS_STREET
        required: true
  success:
    headers:
      status: 200
    body:
      excludes: "fail if you see me"
