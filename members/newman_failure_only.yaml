bioguide: xCA_U_Newman
contact_form:
  method: post
  action: webform.cfm
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/xCA_U_Newman"
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: false
      - name: streetaddress
        selector: "#streetaddress"
        value: $ADDRESS_STREET
        required: true
    - select:
      - name: topic
        selector: select#topic
        value: $TOPIC
        required: true
        options:
          Mario: Mario
          Zelda: Zelda
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      excludes: "Please fill out this field."
