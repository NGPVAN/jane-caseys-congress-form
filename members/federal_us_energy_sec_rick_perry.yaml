bioguide: federal_us_energy_sec_rick_perry
contact_form:
  method: post
  action: ""
  useChrome: true
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/federal_us_energy_sec_rick_perry"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
    - fill_in:
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
