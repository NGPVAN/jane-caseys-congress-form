bioguide: federal_us_energy_sec_rick_perry
contact_form:
  method: post
  action: ""
  useChrome: true
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/federal_us_energy_sec_rick_perry"
    - wait:
      - value: 2
    - find:
      - selector: "#lastname"
    - fill_in:
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
        options:
          blacklist: '\n'
    - click_on:
      - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
