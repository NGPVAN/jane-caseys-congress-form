bioguide: state_md_gov_larry_hogan
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/state_md_gov_larry_hogan"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
          - Miss
      - name: topic          
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          - Constituent Services
          - Disabilities
          - Economic Development
          - Education Issues
          - Energy Issues
          - Environment Issues
          - General Comments
          - General Complaint
          - Health Care Issues
          - Higher Education
          - Legislative Issues
          - Public Safety Issues
          - Transportation Issues
          - Veterans Issues
    - fill_in:
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
