bioguide: TNL000002
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/TNL000002"
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: true
      - name: captcha
        selector: "#fscf_captcha_code1"
        captcha_selector: "#fscf_captcha_image1"
        value: "$CAPTCHA_SOLUTION"
        required: true        
    - click_on:
      - value: Submit
        selector: "#submitcaptcha"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
