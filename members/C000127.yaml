bioguide: C000127
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C000127"
    - select:
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          Agriculture
          Border Security
          Budget
          Civil Liberties
          Defense
          Economy and Jobs
          Education
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
