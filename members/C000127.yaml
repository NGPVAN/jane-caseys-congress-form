bioguide: C000127
contact_form:
  method: POST
  action: 
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C000127"
    - select:
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          Agriculture: AGR.GEN
          Border Security: BOR.SEC
          Budget: BGT.GEN
          Civil Liberties: CIVLIB
          Defense: DEF
          Economy and Jobs: JOBS
          Education: ED
          Energy: ENE.GEN
          Environment: ENV.GEN
          First Responders: FEMA
          Foreign Affairs: FOR.GEN
          Gun Violence: GUN CONTROL
          Health Care: HLT.GEN
          Housing: HOU.GEN
          Immigration: IMM.GEN
          Indian Affairs: INDIAN
          Law Enforcement: LAW.ENFORCE
          Miscellaneous: KM1
          National Security: NAT.SEC
          Seniors and Social Security: SS.GEN
          Small Business: SM BUS
          Taxes: TAX.GEN
          Technology: TECH
          Transportation: TRN.GEN
          Veterans: VET.GEN
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
