bioguide: C000127
contact_form:
  method: POST
  action: http://www.cantwell.senate.gov/public/index.cfm/email-maria
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C000127"
    - select:
      - name: field_6544a2ff-bc89-4c03-b786-c7927f5bc6f7
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          Agriculture
          Border Security
          Budget
          Civil Liberties
          Defense
          Economy and Jobs
          Education
          Energy
          Environment
          First Responders
          Foreign Affairs
          Gun Violence
          Health Care
          Housing
          Immigration
          Indian Affairs
          Law Enforcement
          Miscellaneous
          National Security
          Seniors and Social Security
          Small Business
          Taxes
          Technology
          Transportation
          Veterans
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
