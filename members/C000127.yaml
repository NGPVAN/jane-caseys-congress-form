bioguide: C000127
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C000127"
    - select:
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          - Agriculture
          - Border Security
          - Budget
          - Civil Liberties
          - Defense
          - Miscellaneous
          - Education
          - Taxation
          - Technology
    - fill_in:
      - name: firstname
        selector: "#never"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#gonna"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#give"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#you"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#up"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
