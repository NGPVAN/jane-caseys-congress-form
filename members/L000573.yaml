bioguide: L000573
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/L000573"
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: true
      - name: streetaddress2
        selector: "#streetaddress2"
        value: $ADDRESS_STREET_2
        required: false        
    - click_on:
      - value: Submit
        selector: "#submitcaptcha"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
