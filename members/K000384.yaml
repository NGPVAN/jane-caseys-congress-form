bioguide: K000384
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/K000384"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Miss: Miss
          Mx.: Mx.
          Officer Gentleman: Officer Gentleman
          Sith Lord: Sith Lord
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
      - name: country
        selector: "#country"
        value: $ADDRESS_COUNTRY
        required: true
        options: COUNTRIES        
      - name: response
        selector: "#response"
        value: "yes"
        required: Yes
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
        options:
          blacklist: "."
      - name: streetaddress1
        selector: "#streetaddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: streetaddress2
        selector: "#streetaddress2"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: country
        selector: "#country"
        value: $ADDRESS_COUNTRY
        required: Yes        
      - name: zipcode
        selector: "#zipcode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: Yes
      - name: subject
        selector: "[name='subject']"
        value: $SUBJECT
        required: Yes
        options:
          blacklist: "&"
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: Yes
        options:
          blacklist: "/"
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: input#submit        
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
