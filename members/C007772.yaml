bioguide: C007772
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/requiredRadios"
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
    - click_on:
        - value: Submit
          selector: "#submitRequiredRadios"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
