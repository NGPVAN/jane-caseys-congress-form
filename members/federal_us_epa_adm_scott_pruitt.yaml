bioguide: federal_us_epa_adm_scott_pruitt
contact_form:
  method: post
  action:
  usePhantomJsLogging: true
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/federal_us_epa_adm_scott_pruitt"
    - javascript:
      - name: arbitraryField
        selectors: [ "#arbitraryField" ]
        commands: [ "elements[0].value = 'different'"]
    - fill_in:
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
