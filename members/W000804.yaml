bioguide: W000804
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/twoStep"
    - fill_in:
      - name: zipCode
        selector: "#zipCode"
        value: $ADDRESS_ZIP5
        required: true
    - click_on:
      - value: Next Step
        selector: "#submitOne"
    - find:
      - selector: "#two"
    - fill_in:
      - name: firstname
        selector: "#req_firstname"
        value: $NAME_FIRST
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submitTwo"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
