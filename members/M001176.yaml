bioguide: M001176
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/M001176"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Miss: Miss
          Cpt.: Cpt.
          Lt.: Lt.
    - fill_in:
      - name: recaptcha_response_field
        selector: "#recaptcha_response_field_bad"
        captcha_selector: "img#recaptcha_challenge_image_bad"
        captcha_id_selector: "#recaptcha_challenge_field_bad"
        value: $CAPTCHA_SOLUTION
        required: true
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: true
    - click_on:
      - value: Submit
        selector: "#submitcaptcha"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"