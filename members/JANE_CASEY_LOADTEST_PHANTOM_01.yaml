bioguide: JANE_CASEY_LOADTEST_PHANTOM_01
contact_form:
  driver: phantom
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/JANE_CASEY_JS_01"
    - find:
      - selector: "#prefix"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.: Mr.
          - Mrs.: Mrs.
          - Ms.: Ms.
          - Miss: Miss
    - fill_in:
      - name: bioid
        selector: "#bioid"
        value: "JANE_CASEY_LOADTEST_PHANTOM_01"
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: driver
        selector: "#driver"
        value: $YAMLTRON_DRIVER
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
