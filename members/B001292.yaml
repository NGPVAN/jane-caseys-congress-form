bioguide: B001292
contact_form:
  method: post
  action: ""
  useChrome: true
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/B001292"
    - fill_in:
      - name: zipcode
        selector: "#zipcode"
        value: $ADDRESS_ZIP5
        required: true
    - click_on:
      - value: Next Step
        selector: "#submitone"
    - find:
      - selector: "#two"
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phone
        selector: "#phone"
        value: $PHONE
        required: false        
    - click_on:
      - value: Submit
        selector: "#submittwo"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
