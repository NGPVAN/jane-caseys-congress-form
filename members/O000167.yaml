bioguide: O000167
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/O000167"
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: address_zip_5
        selector: "#address_zip_5"
        value: $ADDRESS_ZIP5
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
