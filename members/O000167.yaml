bioguide: O000167
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/O000167"
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: address_zip_5
        selector: "#address_zip_5"
        value: $ADDRESS_ZIP5
        required: true
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
          - Miss
          - Dr.
          - The Honorable
      - name: address_country
        selector: "#address_country"
        value: United States
        required: true
    - select:
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          Afghanistan and Iraq
          Civil Rights
          Economy
          Education
          Energy
          Environment
          Foreign Policy
          Health Care
          Homeland Security
          Housing
          Immigration
          Job Creation
          Middle Class Task Force
          Recovery Act
          Science and Technology
          Seniors
          Taxes
          Transportation
          Veterans
          Help with a Federal Agency
          The Administration
          The Biden Family
          The First Family
          Other        
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
