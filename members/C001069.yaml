contact_form:
  method: post
  action: /email-joe1/
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C001069"
    - fill_in:
      - name: firstname
        selector: "#req_firstname"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#req_lastname"
        value: $NAME_LAST
        required: true
      - name: street
        selector: "#req_street"
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: "#address2"
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: "#req_city"
        value: $ADDRESS_CITY
        required: true
      - name: zipcode
        selector: "#req_zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: zipfour
        selector: "#zip4"
        value: $ADDRESS_ZIP4
        required: true
      - name: emailaddress
        selector: "#req_email"
        value: $EMAIL
        required: true
      - name: phone
        selector: "#phone"
        value: $PHONE
        required: false
      - name: subject
        selector: "#req_subject"
        value: $SUBJECT
        required: true
      - name: message
        selector: "#req_message"
        value: $MESSAGE
        required: true
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - "Mr.": "Mr."
          - "Mrs.": "Mrs."
          - "Ms.": "Ms."
          - "Miss": "Miss"
          - "Dr.": "Dr."
          - "Hon.": "Hon."
          - "Rev.": "Rev."
          - "Rabbi": "Rabbi"
      - name: state
        selector: "#req_state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options:
          - "AL": "Alabama"
          - "AK": "Alaska"
          - "AZ": "Arizona"
