bioguide: C000880
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C000880"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr
          Mrs.: Mrs.
          Ms.: Ms.
          Miss: Miss
          Captain: Captain
          World Master: World Master
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: true        
    - click_on:
      - value: Submit
        selector: "#submitcaptcha"	        
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
