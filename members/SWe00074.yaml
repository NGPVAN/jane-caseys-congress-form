bioguide: SWe00074
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/SWe00074"
    - wait:
      - value: 1
    - iframe:
      - name: iframe1
        selector: "[title='recaptcha widget']"
    - click_on:
      - value: recaptcha
        selector: ".recaptcha-checkbox"
    - iframe:
      - name: parent1
        back: true
    - wait:
      - value: 2
    - iframe:
      - name: iframe2
        selector: "[title='recaptcha challenge']"
    - fill_in:
      - name: recaptcha_response_field
        captcha_selector: "body img"
        value: $CAPTCHA_SOLUTION
        selector: "#default-response"
        required: true
    - click_on:
      - value: recaptchaSubmit
        selector: "#recaptcha-verify-button"
    - iframe:
      - name: parent2
        back: true
