bioguide: B000575
contact_form:
  method: post
  action: "fake/action2"
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/B000575"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
          - Miss
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: streetaddress1
        selector: "#streetaddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: zipcode
        selector: "#zipcode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: Yes
      - name: subject
        selector: "[name='subject']"
        value: $SUBJECT
        required: Yes
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: Yes
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
