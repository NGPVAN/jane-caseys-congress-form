bioguide: C000141
contact_form:
  method: post
  action: ""
  useChrome: true 
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C000141"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Miss: Miss
    - fill_in:
      - name: lastname
        selector: "#name"
        value: $NAME_LAST
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
