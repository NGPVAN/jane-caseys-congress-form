bioguide: M000792
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/M000792"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          - Agriculture
          - Other
    - fill_in:
      - name: address_state_full
        selector: "#address_state_full"
        value: $ADDRESS_STATE_FULL
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"