bioguide: E000295
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/E000295"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
          - Miss
          - Dr.
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          Border Security: BOR.SEC
          Budget: BGT.GEN
          Civil Liberties: CIVLIB
          Defense: DEF
          Economy and Jobs: JOBS
          Education: ED
          Energy: ENE.GEN
          Environment: ENV.GEN
          First Responders: FEMA
          Foreign Affairs: FOR.GEN
          Gun Violence: GUN CONTROL
          Health Care: HLT.GEN
          Housing: HOU.GEN
          Immigration: IMM.GEN
          Indian Affairs: INDIAN
          Law Enforcement: LAW.ENFORCE
          Miscellaneous: KM1
          National Security: NAT.SEC
          Seniors and Social Security: SS.GEN
          Small Business: SM BUS
          Taxes: TAX.GEN
          Technology: TECH
          Transportation: TRN.GEN
          Veterans: VET.GEN 
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: streetaddress1
        selector: "#streetaddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: zipcode
        selector: "#zipcode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: phonenumber
        selector: "#phonenumber"
        value: $PHONE
        required: Yes
      - name: subject
        selector: "[name='subject']"
        value: $SUBJECT
        required: Yes
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: Yes
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
