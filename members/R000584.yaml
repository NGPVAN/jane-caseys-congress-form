bioguide: R000584
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/R000584"
    - fill_in:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
