bioguide: V000128
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/V000128"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.: Mr.
          - Mrs.: Mrs.
          - Ms.: Ms.
          - Miss: Miss
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          Abortion and Family Planning: ABOR
          Agriculture: AG
          Animals: ENV.ANIMALS
          Arts and Entertainment: ART
          Banking and Finance: BANK
          Budget and Economy: BUD
          Business and Industry: BUS
          Children and Families: JUD.CHILDREN
          Civil Rights: JUD.CIVIL
          Consumer Affairs: CPSC
          Defense and Military: DEF
          Education: ED
          Energy: EN
          Environment: ENV
          Federal Agency Problems: CASE
          Federal Employees: GOV.FEDS
          Foreign Relations: FOR
          Government Affairs and Congress: GOV
          Grant Requests: CASE
          Gun Control: GUN CONTROL
          Health: HEA
          Health - Medicare: MCARE
          Homeland Security: TERROR
          Housing and Real Estate: HUD
          Human Rights: FOR.HUMAN RIGHTS
          Immigration: IMM
          Judiciary, Justice and Crime: JUD
          Labor, Retirement and Pensions: LAB
          Local Community Issues: CASE
          Postal Issues: POST
          Religion: JUD.RELIGION
          Science, Technology and Space: SCI
          Seniors: SNR
          Social Security: SSA
          Taxes: TAX
          Telecommunications, Phone, Cable, TV, Etc.: COMM
          Transportation: TRAN
          Trade: FOR.TRADE
          Veterans: VET
          Miscellaneous: MISC
          General Comments: GEN
    - fill_in:
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
