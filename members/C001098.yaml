bioguide: C001098
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/C001098"
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
    - fill_in:
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: phone
        selector: "#phone"
        value: $PHONE
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
