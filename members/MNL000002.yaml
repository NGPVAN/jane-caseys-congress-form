bioguide: MNL000002
contact_form:
  method: post
  action: 
  usePhantomJsLogging: true
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/MNL000002"
    - fill_in:
      - name: fname
        selector: "#FirstName"
        value: $NAME_FIRST
        required: true
      - name: lname
        selector: "#LastName"
        value: $NAME_LAST
        required: true
      - name: streetaddress1
        selector: "#streetaddress1"
        value: $ADDRESS_STREET
        required: true
      - name: city
        selector: "#City"
        value: $ADDRESS_CITY
        required: true
      - name: address_state_postal_abbrev
        selector: "#address_state_postal_abbrev"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
      - name: zip
        selector: "#Zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: email
        selector: "#EmailAddress"
        value: $EMAIL
        required: true
      - name: subject
        selector: "#Subject"
        value: $SUBJECT
        required: true
      - name: message
        selector: "#Comment"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
