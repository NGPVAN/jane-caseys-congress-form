bioguide: W000805
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/requiredSelect"
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
    - click_on:
        - value: Submit
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
