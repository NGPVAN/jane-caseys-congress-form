bioguide: MNL000165
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/MNL000165"
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: streetaddress1
        selector: "#streetaddress1"
        value: $ADDRESS_STREET
        required: true
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: true
      - name: address_state_postal_abbrev
        selector: "#address_state_postal_abbrev"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
      - name: address_zip_5
        selector: "#address_zip_5"
        value: $ADDRESS_ZIP5
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
