bioguide: M001111
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/M001111"
    - select:
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          "Economic Stimulus/Financial Services" : "FIN"
          "Mortgage Assistance" : "MORTGAGE HELP"
          "Need Help with a Federal Agency/Military Personnel" : "CASE"
          "Abortion" : "ABO"
          "Aging" : "AGI"
          "Agriculture" : "AGRI"
          "Animal Welfare" : "ANWE"
          "Arts" : "ARTS"
          "Asbestos" : "ASBESTOS"
          "Banking" : "BANK"
          "Budget" : "BUD"
          "Children and Families" : "CHLDFAM"
          "Judiciary" : "JUD"
          "Defense" : "DEF"
          "Education" : "EDU"
          "Elections and Congressional Affairs" : "ELCON"
          "Energy" : "ENER"
          "Environment and Natural Resources" : "ENV"
          "Fisheries" : "FISH"
          "Foreign Policy" : "FOR"
          "Health Care" : "HECA"
          "Homeland Security/Terrorism" : "HOMELAND"
          "Housing" : "HOU"
          "Immigration" : "IMM"
          "Iraq" : "IRAQ"
          "Labor and Workforce" : "LABOR"
          "Law Enforcement and Firearms" : "LEG"
          "LGBT" : "GAYRTS"
          "Medicaid" : "MEDICAID"
          "Medicare" : "MEDICARE"
          "Postal Affairs" : "POSTAL"
          "Social Security" : "SOCSEC"
          "Space" : "SPASCI"
          "Small Business" : "SMBUS"
          "Taxes" : "TAX"
          "Technology and Telecommunications" : "TNT"
          "Trade" : "TRADE"
          "Transportation" : "TRANS"
          "Veterans" : "VETS"
          "Welfare" : "WELF"
          "Women" : "WOMENS"
          "Miscellaneous" : "Miscellaneous"
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
