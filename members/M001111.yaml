contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/M001111"
    - select:
      - name: topic
        selector: "#topic"
        value: $TOPIC
        required: true
        options:
          - Economic Stimulus/Financial Services
          - Mortgage Assistance
          - Need Help with a Federal Agency/Military Personnel
          - Abortion
          - Aging
          - Agriculture
          - Animal Welfare
          - Arts
          - Asbestos
          - Banking
          - Budget
          - Children and Families
          - Judiciary
          - Defense
          - Education
          - Elections and Congressional Affairs
          - Energy
          - Environment and Natural Resources
          - Fisheries
          - Foreign Policy
          - Health Care
          - Homeland Security/Terrorism
          - Housing
          - Immigration
          - Iraq
          - Labor and Workforce
          - Law Enforcement and Firearms
          - LGBT
          - Medicaid
          - Medicare
          - Postal Affairs
          - Social Security
          - Space
          - Small Business
          - Taxes
          - Technology and Telecommunications
          - Trade
          - Transportation
          - Veterans
          - Welfare
          - Women
          - Miscellaneous
    - fill_in:
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
