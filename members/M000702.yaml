bioguide: M000702
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/M000702"
    - fill_in:
      - name: streetaddress1
        selector: "#streetaddress1"
        value: $ADDRESS_STREET
        required: true
      - name: streetaddress2
        selector: "#streetaddress2"
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: true
      - name: address_zip_plus_4
        selector: "#address_zip_plus_4"
        value: $ADDRESS_ZIP_PLUS_4
        required: true
      - name: address_zip_5
        selector: "#address_zip_5"
        value: $ADDRESS_ZIP5
        required: true
      - name: address_zip_4
        selector: "#address_zip_4"
        value: $ADDRESS_ZIP4
        required: true
      - name: address_county
        selector: "#address_county"
        value: $ADDRESS_COUNTY
        required: true
      - name: phone_parentheses
        selector: "#phone_parentheses"
        value: $PHONE_PARENTHESES
        required: true
      - name: phone
        selector: "#phone"
        value: $PHONE
        required: true
      - name: address_state_postal_abbrev
        selector: "#address_state_postal_abbrev"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
      - name: address_state_full
        selector: "#address_state_full"
        value: $ADDRESS_STATE_FULL
        required: true
      - name: lastname
        selector: "#lastname"
        value: $NAME_LAST
        required: true
      - name: firstname
        selector: "#firstname"
        value: $NAME_FIRST
        required: true
      - name: fullname
        selector: "#fullname"
        value: $NAME_FULL
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
      - name: subject
        selector: "#subject"
        value: $SUBJECT
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
