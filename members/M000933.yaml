bioguide: M000933
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/M000933"
    - fill_in:
      - name: zipcode
        selector: "#zipcode"
        value: $ADDRESS_ZIP5
        required: true
    - click_on:
      - value: Next Step
        selector: "#submitOne"
    - find:
      - selector: "#two"
    - fill_in:
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submitTwo"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
