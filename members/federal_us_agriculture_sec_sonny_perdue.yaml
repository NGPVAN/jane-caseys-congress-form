bioguide: federal_us_agriculture_sec_sonny_perdue
contact_form:
  method: post
  action: ""
  useChrome: true
  steps:
    - visit: "http://ngpvan-contact-jane-casey.herokuapp.com/forms/federal_us_agriculture_sec_sonny_perdue"
    - fill_in:
      - name: recaptcha_response_field
        selector: "#recaptcha_response_field"
        captcha_selector: "img#recaptcha_challenge_image"
        captcha_id_selector: "#recaptcha_challenge_field"
        value: $CAPTCHA_SOLUTION
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
    - click_on:
      - value: Submit
        selector: "#submitcaptcha"
  success:
    headers:
      status: 200
    body:
      contains: "Success!"
